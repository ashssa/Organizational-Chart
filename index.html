<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高師大附中學生會組織架構圖</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="organization-chart">
        <div class="unit top-level">
            <span>高師大附中學生會</span>
            <div class="sub-units">
                <div class="unit second-level">
                    <span>會長</span>
                </div>
                <div class="unit second-level">
                    <span>副會長</span>
                </div>
                <div class="unit second-level has-sub-units">
                    <span class="toggle">行政中心</span>
                    <div class="sub-units">
                        <div class="unit third-level has-sub-units">
                            <span class="toggle">活動部</span>
                            <div class="sub-units">
                                <div class="unit fourth-level"><span>行政組</span></div>
                                <div class="unit fourth-level"><span>場地佈置組</span></div>
                                <div class="unit fourth-level"><span>場地器材組</span></div>
                                <div class="unit fourth-level"><span>音控組</span></div>
                            </div>
                        </div>
                        <div class="unit third-level has-sub-units">
                            <span class="toggle">新聞部</span>
                            <div class="sub-units">
                                <div class="unit fourth-level"><span>媒體組</span></div>
                                <div class="unit fourth-level"><span>攝影組</span></div>
                                <div class="unit fourth-level"><span>公關組</span></div>
                            </div>
                        </div>
                        <div class="unit third-level has-sub-units">
                            <span class="toggle">會務部</span>
                            <div class="sub-units">
                                <div class="unit fourth-level"><span>秘書組</span></div>
                                <div class="unit fourth-level"><span>財務組</span></div>
                            </div>
                        </div>
                        <div class="unit third-level">
                            <span>學權部</span>
                        </div>
                        <div class="unit third-level independent">
                            <span>學生政黨委員會</span>
                        </div>
                        <div class="unit third-level independent">
                            <span>選舉委員會</span>
                        </div>
                    </div>
                </div>
                <div class="unit second-level has-sub-units">
                    <span class="toggle">學生議會</span>
                    <div class="sub-units">
                        <div class="unit third-level">
                            <span>秘書處</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
